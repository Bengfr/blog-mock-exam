    <link rel="stylesheet" href="style.css">
    <script src="./js/newpost.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Toggler button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenteredExample" aria-controls="navbarCenteredExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
      <ul class="navbar-nav mb-2 mb-lg-0">

<div class="container mt-5">
    <h1 class="text-center">Create new post</h1>
    <form class="mt-4" id="newPostForm">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="postTitle" name="postTitle" aria-label="Enter a title" required>
        </div>
        <div class="form-group">
            <label for="contentArea">Content</label>
            <textarea class="form-control" id="contentArea" rows="3"></textarea>
        </div>
        <button type="submit" class=" mt-2 btn btn-primary" aria-label="Create new post">Create new posts</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
